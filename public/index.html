<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBT Companion - Doctor Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>üè• TBT Companion</h1>
                <p>Doctor Portal</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="doctor@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="btn btn-secondary" id="google-login-btn">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.64 9.2C17.64 8.46 17.58 7.92 17.45 7.36H9V10.7H13.96C13.86 11.53 13.32 12.78 12.12 13.62L12.1 13.78L14.77 15.82L14.96 15.84C16.66 14.27 17.64 11.94 17.64 9.2Z" fill="#4285F4"/>
                    <path d="M9 18C11.43 18 13.47 17.19 14.96 15.84L12.12 13.62C11.38 14.15 10.38 14.52 9 14.52C6.62 14.52 4.61 12.95 3.91 10.78L3.76 10.79L0.98 12.92L0.93 13.06C2.41 15.98 5.48 18 9 18Z" fill="#34A853"/>
                    <path d="M3.91 10.78C3.72 10.23 3.61 9.63 3.61 9C3.61 8.37 3.72 7.77 3.9 7.22L3.9 7.05L1.08 4.88L0.93 4.94C0.33 6.13 0 7.52 0 9C0 10.48 0.33 11.87 0.93 13.06L3.91 10.78Z" fill="#FBBC05"/>
                    <path d="M9 3.48C10.75 3.48 11.94 4.24 12.62 4.87L15.15 2.42C13.46 0.89 11.43 0 9 0C5.48 0 2.41 2.02 0.93 4.94L3.9 7.22C4.61 5.05 6.62 3.48 9 3.48Z" fill="#EB4335"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
